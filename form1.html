<html>
    <body>
        <form action="welcome.php" method="post">

        <p id="outputJS">hello</p>


        <!--To validate check boxes and radio buttons, use the .checked property. Don't use

                      value="FUN"> I am having fun!</label><br>

            <label><input type="radio" id="radJs" name="lang" value="js"> JavaScript</label>
        </fieldset>

        <!--If your form includes a <select> list, you might wish to make sure that the user
        has selected an item in the list. For example, say you were asking about pets:-->

            <option value="" selected>-= Favourite Pet =-</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="ferret">Ferret</option>
            <option value="fish">Fish</option>
            <option value="other">Other</option>
        </select><br>
        <input type="text" id="txtOther" placeholder="Other kind of pet." disabled>

        <script>
            // one
            console.log("js");
            var _outputJS = document.getElementById("outputJS");
            var _name = document.getElementById("name");
            //        _outputJS.innerHTML = document.getElementById("txtInput").value;
            console.log(_name.value);
            _outputJS.innerHTML = "document.forms.name.value";

            function val() {
                var price = document.getElementById("txtPrice");
                if (price.value > 0) {
                    // do something when price is valid
                    _outputJS.innerHTML = price.value;
                } else {
                    // do something when price is invalid
                    console.log("price");
                }
            }

            // two
            document.getElementById("btnOk").addEventListener("click", checksAndRadios);

            function checksAndRadios() {

                var fun = document.getElementById("chkFun");
                var lang = document.forms[0]["lang"];
                var java = document.getElementById("radJava");
                var php = document.getElementById("radPHP");
                var js = document.getElementById("radJs");

                console.log(fun.value);
                console.log(java.value);
                console.log(php.value);
                console.log(js.value);
//                console.log(js.innerHTML);  // undefined

                console.log(fun.checked);
                console.log(java.checked);
                console.log(php.checked);
                console.log(js.checked);

                console.log(lang);

                // show validate radio
                var langRadios = document.getElementsByName("lang");
                if (validateRadios(langRadios) == 0) {
                    // error - no radio button selected
                    alert("no selected");
                } else {
                    alert(validateRadios(langRadios));
                }

                function validateRadios(radioSet) {
                    var selectCount = 0;
                    for (i = 0; i < radioSet.length; i++) {
                        if (radioSet[i].checked) {
                            selectCount++;
                        }
                    }
                    return selectCount;
                }

                console.log(i);  // i is global variable
//               console.log(selectCount); // not defined
            }
            
            // lst

            document.getElementById("btnOklstAnimals").addEventListener("click", checkAnimal);
            document.getElementById("lstAnimals").addEventListener("change", otherStatus);
            function checkAnimal() {
                var animal = document.getElementById("lstAnimals");
                if (animal.selectedIndex > 0) {
                    console.log(animal.value);
                }
            }

            function otherStatus() {
                if (this.selectedIndex === 5) {
                    document.getElementById("txtOther").disabled = false;
                } else {
                    document.getElementById("txtOther").disabled = true;
                }
            }

        </script>
